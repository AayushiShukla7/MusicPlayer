<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <!-- Custom css file link -->
    <link rel="stylesheet" href="/styles/style.css">    
    
</head>

<body>

    <div class="container">
        
        <h1 class="heading">Music Playlist
            <img src="/icons/moon.png" id="icon">
        </h1>

        <div class="box-container">

            <div class="box" data-src="images/audio/drift.mp3">
                <div class="image">
                    <div class="play">
                        <i class="fas fa-play"></i>
                    </div>
                    <img src="images/album_art/Drift.jpg" alt="">
                </div>
                <div class="content">
                    <h3>Drift - K-Si Yang</h3>
                </div>
            </div>

            <div class="box" data-src="images/audio/All_I_Know_Is___.mp3">
                <div class="image">
                    <div class="play">
                        <i class="fas fa-play"></i>
                    </div>
                    <img src="images/album_art/All_I_know_is.jpg" alt="">
                </div>
                <div class="content">
                    <h3>All I Know Is - DEELYLE</h3>
                </div>
            </div>

            <div class="box" data-src="images/audio/I_Felt_Nothing.mp3">
                <div class="image">
                    <div class="play">
                        <i class="fas fa-play"></i>
                    </div>
                    <img src="images/album_art/I_felt_nothing.jpg" alt="">
                </div>
                <div class="content">
                    <h3>I Felt Nothing - Prince of Falls, 90s From The City</h3>
                </div>
            </div>
    
            <div class="box" data-src="images/audio/AI.mp3">
                <div class="image">
                    <div class="play">
                        <i class="fas fa-play"></i>
                    </div>
                    <img src="images/album_art/AI.jpg" alt="">
                </div>
                <div class="content">
                    <h3>AI- Heuse, NUVILICES</h3>
                </div>
            </div>
    
            <div class="box" data-src="images/audio/Fifty_Shades_of_Blue.mp3">
                <div class="image">
                    <div class="play">
                        <i class="fas fa-play"></i>
                    </div>
                    <img src="images/album_art/Fifty_shades_of_blue.jpg" alt="">
                </div>
                <div class="content">
                    <h3>Fifty Shades of Blue - Lazer Owl, Anthony Lazaro</h3>
                </div>
            </div>
    
            <div class="box" data-src="images/audio/Isolation___Bonus.mp3">
                <div class="image">
                    <div class="play">
                        <i class="fas fa-play"></i>
                    </div>
                    <img src="images/album_art/Isolation.jpg" alt="">
                </div>
                <div class="content">
                    <h3>Isolation - Aaryan Shah</h3>
                </div>
            </div>

        </div>
    </div>

    <div class="music-player">
        <div id="close-player" class="fas fa-angle-up"></div>
        <h3 class="music-title">(play your song)</h3>
        <audio src="" controls></audio>
    </div>

    <!-- custom javascript file link -->
    <script src="js/script.js"></script>
    
</body>

</html>
